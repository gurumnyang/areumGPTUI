<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>AreumGPT</title>
  <!-- Bootstrap 5 -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

  <!-- jQuery, Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 마크다운 파싱 라이브러리 (marked) + XSS 방어 (DOMPurify) -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>

  <!-- highlight.js (Syntax Highlighting) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"
          integrity="sha512-EBLzUL8XLl+va/zAsmXwS7Z2B1F9HUHkZwyS/VKwh3S7T/U0nF4BaU29EP/ZSf6zgiIxYAnKLu6bJ8dqpmX5uw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/python.min.js"></script>
  
  <!-- highlight.js Dark Theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css"
        integrity="sha512-Jk4AqjWsdSzSWCSuQTfYRIF84Rq/eV0G2+tu07byYwHcbTGfdmLrHjUSwvzp5HvbiqK4ibmNwdcG49Y5RGYPTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* 전체 레이아웃 */
    body {
      background-color: #212121;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- 사이드바 --- */
    .sidebar {
      background-color: #171717;
      height: 100%;
      width: 260px;
      position: relative;
      transition: width 0.3s;
      overflow-y: auto;
    }
    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 10px;
    }
    .chat-history-list {
      list-style: none;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      margin: 0;
    }
    .chat-history-list li {
      position: relative;
      padding: 7px;
      cursor: pointer;
      border-radius: 4px;
    }
    .chat-history-list li:hover {
      background-color: #212121;
    }
    .chat-history-list span {
      display: block;
      font-size: 0.875rem;
      white-space: nowrap;
      mask-image: linear-gradient(90deg, #000, #000 84%, transparent 89%, transparent);
      width: 100%;
    }
    .chat-options-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-history-list li:hover .chat-options-btn {
      display: inline;
    }
    .chat-options-menu {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #2e2e2e;
      border: 1px solid #555;
      border-radius: 8px;
      display: none;
      z-index: 10;
      padding: 12px;
    }
    .chat-options-menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 4px 8px;
      font-size: 14px;
      white-space: nowrap;
    }
    .chat-options-menu a:hover {
      background-color: #4f4f4f;
    }

    /* --- 메인 채팅 영역 --- */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .top-bar {
      background-color: #212121;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #555;
      position: relative;
    }
    .top-bar-buttons {
      display: none; /* 사이드바 닫힘 시 표시 */
    }
    .profile-tab {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .profile-tab img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 4px;
      display: none;
      padding: 10px;
      z-index: 999;
    }
    .profile-dropdown a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }
    .profile-dropdown a:hover {
      background-color: #4f4f4f;
    }

    /* --- 메시지 영역 + 입력 --- */
    .message-container {
      flex: 1;
      overflow-y: auto;
    }
    .messages-area {
      padding: 20px;
      max-width: 48rem;
      width: 100%;
      margin: 0 auto;
    }
    .message-bubble {
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      line-height: 1.5;
    }
    .message-bubble.user {
      text-align: right;
    }
    .message-bubble.assistant {
      text-align: left;
    }
    .bubble-content {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 22px;
    }
    .user .bubble-content {
      background-color: #303030;
      color: #fff;
    }
    .user .bubble-content p {
      margin: 0;
    }
    .assistant .bubble-content {
      color: #e0e0e0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bottom-bar {
      padding: 10px 20px;
      border-top: 1px solid #555;
      background-color: #303030;
      border-radius: 22px;
      width: 100%;
      max-width: 44rem;
      margin: 0 auto;
    }
    .form-control {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    .form-control:focus {
      background-color: #424242;
      color: #fff;
      outline: none;
      box-shadow: none;
    }

    /* --- 스크롤바 커스텀 (선택사항) --- */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #3a3a3a;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
    }

    /* --- 마크다운 스타일 (class="markdown") --- */
    .markdown pre {
      margin-top: 0.5rem;
    }
    .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
      font-weight: 600;
      margin-top: 1rem;
    }
    .markdown h1:first-child,
    .markdown h2:first-child,
    .markdown h3:first-child,
    .markdown h4:first-child {
      margin-top: 0;
    }
    .markdown blockquote {
      border-color: #9b9b9b;
      line-height: 1.5rem;
      margin: 0;
      padding: 0.5rem 1rem;
      border-left: 2px solid #9b9b9b;
    }
    .markdown p {
      margin-bottom: 0.5rem;
    }
    .markdown li {
      margin-top: 0.25rem;
      margin-bottom: 0.25rem;
    }

    /* highlight.js / 코드 블록 공통 */
    .hljs {
      background: #171717;
    }
    .code-block {
      margin: 1rem 0 !important;
      border: 1px solid #555;
      border-radius: 5px;
      background: #171717;
      position: relative;
    }
    .code-block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3a3a3a;
      border-bottom: 1px solid #555;
      padding: 0.5rem 1rem;
    }
    .code-block-header .language-label {
      font-size: 0.9rem;
      color: #ccc;
      display: flex;
      align-items: center;
    }
    .code-block-header .language-label i {
      margin-right: 6px;
    }
    .copy-button {
      cursor: pointer;
      background: none;
      border: none;
      color: #ccc;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    .copy-button:hover {
      color: #fff;
    }
    .copy-button i {
      margin-right: 4px;
    }
    pre {
      margin: 0;
      padding: 0.5rem;
      overflow: auto;
    }
    code {
      font-family: "Fira Code", monospace;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

<div class="chat-container">
  <!-- 사이드바 -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header" id="sidebarHeader">
      <button id="toggleSidebarBtnSide" class="btn btn-sm btn-secondary">&laquo;</button>
      <button id="newChatBtnSide" class="btn btn-sm btn-primary">새 채팅</button>
    </div>
    <ul id="historyList" class="chat-history-list"></ul>
  </div>

  <!-- 메인 채팅 영역 -->
  <div class="main-chat">
    <!-- 상단 바 -->
    <div class="top-bar">
      <h5 class="m-0 fw-bold">GPT-4o-mini</h5>
      <!-- 사이드바가 닫혀있을 때 나타날 버튼 세트 -->
      <div class="top-bar-buttons" id="topBarButtons">
        <button id="toggleSidebarBtnTop" class="btn btn-sm btn-secondary">&raquo;</button>
        <button id="newChatBtnTop" class="btn btn-sm btn-primary">새 채팅</button>
      </div>
      <!-- 프로필 -->
      <div class="profile-tab" id="profileTab">
        <img src="" alt="Profile"/>
        <span id="profileEmail">User</span>
      </div>
      <!-- 프로필 드롭다운 -->
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#" id="logoutBtn">로그아웃</a>
      </div>
    </div>

    <!-- 메시지 영역 -->
    <div class="message-container">
      <div id="messagesArea" class="messages-area"></div>
    </div>

    <!-- 입력 영역 -->
    <div class="bottom-bar mb-1">
      <div class="input-group">
        <textarea id="userInput" class="form-control" rows="1" placeholder="무엇이든 물어보세요"></textarea>
        <button id="sendBtn" class="btn btn-primary">전송</button>
      </div>
    </div>
    <p class="text-muted small m-auto">AreumGPT는 실수를 할 수 있습니다.</p>
  </div>
</div>

<script>
  /*****************************************
   * Global States
   *****************************************/
  let sseSource = null;
  let currentChatId = null;
  let isSidebarOpen = true; // 초기: 열림

  /*****************************************
   * Marked.js & highlight.js 설정
   *****************************************/
  // marked 옵션
  marked.setOptions({
    breaks: true,
    gfm: true
  });

  // highlight.js 사용
  function highlightCode(code, lang) {
    if (lang && hljs.getLanguage(lang)) {
      return hljs.highlight(code, { language: lang }).value;
    } else {
      return hljs.highlightAuto(code).value;
    }
  }

  // Custom Renderer for Marked
  const renderer = {
    code(code, infostring, escaped) {
      const lang = infostring || '';
      const highlighted = highlightCode(code, lang);
      const iconHtml = getLanguageIcon(lang);
      const codeBlockId = 'codeblock-' + Math.random().toString(36).slice(2);

      return `
<div class="code-block">
  <div class="code-block-header">
    <span class="language-label">${iconHtml} ${lang || 'Text'}</span>
    <button class="copy-button" onclick="copyCode('${codeBlockId}')">
      <i class="far fa-copy"></i>Copy
    </button>
  </div>
  <pre><code id="${codeBlockId}" class="hljs">${highlighted}</code></pre>
</div>
`;
    }
  };

  // 언어별 아이콘 예시
  function getLanguageIcon(lang) {
    const lower = lang.toLowerCase();
    if (lower.startsWith('js') || lower.startsWith('javascript')) {
      return '<i class="fab fa-js-square" style="color: #f7df1e;"></i>';
    } else if (lower.startsWith('py') || lower.startsWith('python')) {
      return '<i class="fab fa-python" style="color: #3776ab;"></i>';
    }
    return '<i class="fas fa-code"></i>'; // default
  }

  // 복사 기능
  function copyCode(codeId) {
    const codeEl = document.getElementById(codeId);
    if (!codeEl) return;
    const codeText = codeEl.textContent;
    navigator.clipboard.writeText(codeText)
      .then(() => alert('코드가 복사되었습니다!'))
      .catch(err => console.error('복사 실패:', err));
  }

  // marked에 custom renderer 적용
  marked.use({ renderer });

  /*****************************************
   * Document Ready
   *****************************************/
  $(function() {
    // 프로필 탭/드롭다운
    $('#profileTab').click(() => $('#profileDropdown').toggle());
    $('#logoutBtn').click(e => {
      e.preventDefault();
      window.location.href = '/api/logout';
    });

    // 사이드바 토글
    $('#toggleSidebarBtnSide').click(() => toggleSidebar(false)); // 닫기
    $('#toggleSidebarBtnTop').click(() => toggleSidebar(true));   // 열기

    // 새 채팅
    $('#newChatBtnSide').click(createNewChatOnServer);
    $('#newChatBtnTop').click(createNewChatOnServer);

    // 메시지 전송
    $('#sendBtn').click(sendUserMessage);
    $('#userInput').keypress(e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendUserMessage();
      }
    });

    // 초기 UI
    updateSidebarUI();
    fetchChatHistoryList();
    fetchProfile();
  });

  /*****************************************
   * 사이드바 열림/닫힘
   *****************************************/
  function toggleSidebar(open) {
    isSidebarOpen = open;
    updateSidebarUI();
  }

  function updateSidebarUI() {
    if (isSidebarOpen) {
      // 사이드바 열림
      $('#sidebar').removeClass('collapsed');
      $('#sidebarHeader').show();
      $('#topBarButtons').hide();
    } else {
      // 사이드바 닫힘
      $('#sidebar').addClass('collapsed');
      $('#sidebarHeader').hide();
      $('#topBarButtons').show();
    }
  }

  /*****************************************
   * 채팅 목록 / 채팅 관리
   *****************************************/
  function fetchChatHistoryList() {
    $.ajax({
      url: '/api/chatHistory',
      method: 'GET',
      success: function(res) {
        const list = res.history || [];
        const $historyList = $('#historyList').empty();

        list.forEach(item => {
          const li = $('<li>').click(() => loadChat(item.chatId));
          const spanTitle = $('<span>').text(item.title);

          // 옵션 버튼 (...)
          const optionsBtn = $('<button class="chat-options-btn">&#8230;</button>');
          const optionsMenu = $(`
            <div class="chat-options-menu">
              <a href="#" class="renameChatLink border-bottom">이름 바꾸기</a>
              <a href="#" class="deleteChatLink">삭제</a>
            </div>
          `);

          // 옵션 버튼 이벤트
          optionsBtn.click(e => {
            e.stopPropagation();
            optionsMenu.toggle();
          });
          // 이름 변경
          optionsMenu.find('.renameChatLink').click(e => {
            e.preventDefault();
            e.stopPropagation();
            const newName = prompt('새 이름을 입력하세요', item.title);
            if (newName) renameChatOnServer(item.chatId, newName);
            optionsMenu.hide();
          });
          // 삭제
          optionsMenu.find('.deleteChatLink').click(e => {
            e.preventDefault();
            e.stopPropagation();
            if (confirm('정말 이 채팅을 삭제하시겠습니까?')) {
              deleteChatOnServer(item.chatId);
            }
            optionsMenu.hide();
          });

          li.append(spanTitle, optionsBtn, optionsMenu);
          $historyList.append(li);
        });
      },
      error: err => console.error('Failed to fetch chat history', err)
    });
  }

  function createNewChatOnServer() {
    $.ajax({
      url: '/api/newChat',
      method: 'POST',
      success: function(res) {
        fetchChatHistoryList();
        if (res.chatId) loadChat(res.chatId);
      },
      error: err => console.error('Failed to create new chat', err)
    });
  }

  function renameChatOnServer(chatId, newTitle) {
    $.ajax({
      url: `/api/chatHistory/${chatId}`,
      method: 'PATCH',
      contentType: 'application/json',
      data: JSON.stringify({ title: newTitle }),
      success: () => fetchChatHistoryList(),
      error: err => console.error('Failed to rename chat', err)
    });
  }

  function deleteChatOnServer(chatId) {
    $.ajax({
      url: `/api/chatHistory/${chatId}`,
      method: 'DELETE',
      success: function() {
        alert('삭제되었습니다.');
        fetchChatHistoryList();
        if (currentChatId === chatId) {
          currentChatId = null;
          $('#messagesArea').empty();
        }
      },
      error: err => console.error('Failed to delete chat', err)
    });
  }

  /*****************************************
   * 프로필
   *****************************************/
  function fetchProfile() {
    $.ajax({
      url: '/api/profile',
      method: 'GET',
      success: function(res) {
        if (res.email) $('#profileEmail').text(res.email);
        if (res.profileImage) {
          $('#profileTab img').attr('src', res.profileImage);
        }
      },
      error: err => console.error('Failed to fetch profile', err)
    });
  }

  /*****************************************
   * 채팅 메시지 로드
   *****************************************/
  function loadChat(chatId) {
    currentChatId = chatId;
    $('#messagesArea').empty();
    if (sseSource) {
      sseSource.close();
      sseSource = null;
    }

    $.ajax({
      url: `/api/chatHistory/${chatId}`,
      method: 'GET',
      success: function(res) {
        (res.messages || []).forEach(msg => addMessage(msg.role, msg.content));
      },
      error: err => console.error('Failed to load chat:', err)
    });
  }

  /*****************************************
   * 메시지 전송 & SSE 스트리밍
   *****************************************/
  function sendUserMessage() {
    const text = $('#userInput').val().trim();
    if (!text) return;

    addMessage('user', text);
    $('#userInput').val('');

    if (sseSource) {
      sseSource.close();
      sseSource = null;
    }

    $.ajax({
      url: '/api/chatStream',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ message: text, chatId: currentChatId }),
      success: function(res) {
        currentChatId = res.chatId;
        startStream(res.chatId);
      },
      error: err => console.error('Failed to send message:', err)
    });
  }

  function startStream(chatId) {
    sseSource = new EventSource(`/api/stream/${chatId}`);
    const assistantMsgId = addMessage('assistant', '');
    let streamBuffer = '';

    sseSource.addEventListener('message', function(e) {
      if (e.data === '[DONE]') {
        sseSource.close();
        sseSource = null;
        scrollToBottom();
        return;
      }
      streamBuffer += e.data.replace(/\\n/g, '\n');

      const $msgBubble = $('#' + assistantMsgId).find('.bubble-content');
      const rawHtml = marked.parse(streamBuffer);
      const safeHtml = DOMPurify.sanitize(rawHtml);
      $msgBubble.html(safeHtml);
    });

    sseSource.onerror = function(err) {
      console.error('SSE error:', err);
      sseSource.close();
      sseSource = null;
    };
  }

  /*****************************************
   * 메시지 표시
   *****************************************/
  function addMessage(role, content) {
    const messageId = 'msg_' + Date.now() + Math.floor(Math.random() * 10000);
    const $msgBubble = $('<div class="message-bubble">')
      .attr('id', messageId)
      .addClass(role);

    const rawHtml = marked.parse(content || '');
    const safeHtml = DOMPurify.sanitize(rawHtml);

    const $bubbleContent = $('<div class="bubble-content">').html(safeHtml);
    if (role === 'assistant') {
      $bubbleContent.addClass('markdown prose');
    }

    $msgBubble.append($bubbleContent);
    $('#messagesArea').append($msgBubble);
    scrollToBottom();
    return messageId;
  }

  function scrollToBottom() {
    const messagesArea = document.getElementById('messagesArea');
    messagesArea.scrollTop = messagesArea.scrollHeight;
  }
</script>

</body>
</html>
